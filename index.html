<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="calc-frame">
        <div class="calc-display">
            <div class="first-half"></div>
            <div class="second-half"></div>
        </div>
        <div class="calc-buttons">
            <div class="clear-delete">
                <div data-value="clear" id="clear"><button>Clear</button></div>
                <div data-value="delete" id="delete"><button>Delete</button></div>
            </div>
            <div class="button-grid">
                <div data-value="7" class="numeric"><button>7</button></div>
                <div data-value="8" class="numeric"><button>8</button></div>
                <div data-value="9" class="numeric"><button>9</button></div>
                <div data-value="/" class="operator"><button>/</button></div>
                <div data-value="4" class="numeric"><button>4</button></div>
                <div data-value="5" class="numeric"><button>5</button></div>
                <div data-value="6" class="numeric"><button>6</button></div>
                <div data-value="x" class="operator"><button>x</button></div>
                <div data-value="1" class="numeric"><button>1</button></div>
                <div data-value="2" class="numeric"><button>2</button></div>
                <div data-value="3" class="numeric"><button>3</button></div>
                <div data-value="-" class="operator"><button>-</button></div>
                <div data-value="." class="numeric"><button>.</button></div>
                <div data-value="0" class="numeric"><button>0</button></div>
                <div data-value="=" class="operator"><button>=</button></div>
                <div data-value="+" class="operator"><button>+</button></div>
            </div>
        </div>
    </div>
</body>

</html>
